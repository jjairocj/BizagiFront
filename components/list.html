<div class="row bread-cr">
    <div class="col-md-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Library</a></li>
                <li class="breadcrumb-item active" aria-current="page">Data</li>
            </ol>
        </nav>
    </div>
</div>

<section class="container content">
    <div class="row" id="pokemon"></div>
</section>

<script id="templateCards" type="text/ractive">
    {{#each items}}
    <div class="row elements-left">
        <div class="col-md-5">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    {{volumeInfo.title}}
                </div>
                <img class="card-img-top" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" src="{{volumeInfo.imageLinks.snallThumbnail}}" data-holder-rendered="true" style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <p class="card-text">{{volumeInfo.publisher}}</p>
                    <p class="card-text">{{volumeInfo.publishedDate}}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-secondary" href="#/detail/{{id}}">View</a>
                        </div>
                        <small class="text-muted">9 mins</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
